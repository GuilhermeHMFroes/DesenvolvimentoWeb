<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>

        <div class="container">

            <h1 class="display-4 mt-5">Demonstração Javascript</h1>
           
            <hr>          

            <div class="border p-5">
                
                <h2>Usando innerHTML </h2>
                
                <div class="form-group">                
                    <label for="texto1">Texto:</label>
                    <input type="text" class='form-control' name="texto1" id="texto1" placeholder="Insira seu texto">                    
                </div>

                <div class="form-group my-5">
                                    
                    <input type="button" class='btn btn-primary' value="Aplicar" onclick="ex1()">                    
                
                </div>

                <div class="form-group border m5 p5" >
                    <p id="exemplo1"></p>
                </div>

            </div>


            <div class="border p-5 mt-5">
                
                <h2>Tela de alerta</h2>
                
                <div class="form-group">                
                    <label for="texto2">Texto:</label>
                    <input type="text" class='form-control' name="texto2" id="texto2" placeholder="Insira seu texto">                    
                </div>

                <div class="form-group my-5">
                                    
                    <input type="button" class='btn btn-primary' value="Aplicar" onclick="ex2()">                    
                
                </div>                

            </div>

            <div class="border p-5 mt-5">
                
                <h2>Imprimir no console</h2>
                
                <div class="form-group">                
                    <label for="texto3">Informe o ano em que você nasceu:</label>
                    <input type="number" class='form-control' name="texto3" id="texto3" placeholder="Insira o ano de nascimento">                    
                </div>

                <div class="form-group my-5">
                                    
                    <input type="button" class='btn btn-primary' value="Aplicar" onclick="ex3()">                    
                
                </div>                

            </div>

            <div class="border p-5 mt-5">
                
                <h2>Usando funções com parâmetros, this e evento focusout</h2>
                
                <div class="form-group">                
                    <label for="texto3">Informe o ano em que você nasceu e aperte tab:</label>
                    <input type="number" class='form-control' name="texto3" id="texto3" placeholder="Insira o ano de nascimento" onfocusout="ex4(this.value)">                    
                </div>                             

            </div>

            <div class="border p-5 mt-5">
                
                <h2>Alterando atributos</h2>
                
                <div class="form-group">                                    
                    <input type="button" class='btn btn-primary' id="b1" onclick="ex5(this.id)" value="Clique aqui">                    
                </div>                             

            </div>









            </form>


        </div>
    </body>
</html>
