<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>

<body>

    <fieldset>

        <nav>

            <fieldset style="background-color: white;">
                <h2 style="text-align: center;">Calculadora de IMC</h2>
            </fieldset>

        </nav><br>

        <nav>
            <fieldset style="background-color: white;">

                <p>Coloque os seus dados na calculadora e calcule o seu IMC:</p>

                <nav>

                    <label for="peso">Qual o seu peso?</label><br>
                    <input type="number" step="0.001" name="peso" id="peso" placeholder="Digite o seu peso em kg">

                </nav><br>

                <nav>

                    <label for="idade">Qual a sua idade?</label><br>
                    <input type="number" name="idade" id="idade" placeholder="Digite a sua idade">

                </nav><br>

                <nav>
                    <input type="button" value="Calcular">
                </nav><br>

                <nav>

                    <table>

                        <tr>
                            <th></th>
                            <th>IMC</th>
                            <th>Peso</th>
                        </tr>

                        <tr>
                            <td>Magreza</td>
                        </tr>

                        <tr>
                            <td>Normal</td>
                        </tr>

                        <tr>
                            <td>Sobrepeso</td>
                        </tr>

                        <tr>
                            <td>Obesidade</td>
                        </tr>

                    </table>

                </nav>

            </fieldset>
        </nav>

    </fieldset>

</body>

</html>
